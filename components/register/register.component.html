                  <!-- Container Start -->


  <div id="container">
    <!-- Form Wrap Start -->

    <div class="form-wrap">

      <h1>Sign Up</h1>
      <p>It's Free and Only takes a minute</p>
      <!-- Form Start -->
      <form #registrationForm="ngForm" (ngSubmit)="submitRegister()">

        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" name="name" id="name" [(ngModel)]="form.name" required>
        </div>

        <div class="alert alert-danger" [hidden]="!error.name">
          {{error.name}}
        </div>

        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" name="address" id="address" [(ngModel)]="form.address" required>
        </div>

        <div class="alert alert-danger" [hidden]="!error.address">
          {{error.address}}
        </div>

        <div class="form-group">
          <label for="hrnumber">House/Room Number</label>
          <input type="number" name="hrnumber" id="hrnumber" [(ngModel)]="form.hrnumber" required>
        </div>

        <div class="alert alert-danger" [hidden]="!error.hrnumber">
          {{error.hrnumber}}
        </div>

        <div class="form-group">
          <label for="cnumber">Contact Number</label>
          <input type="text" name="cnumber" id="cnumber" [(ngModel)]="form.cnumber" required>
        </div>

        <div class="alert alert-danger" [hidden]="!error.cnumber">
          {{error.cnumber}}
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" name="email" id="email" [(ngModel)]="form.email" required>
        </div>

        <div class="alert alert-danger" [hidden]="!error.email">
          {{error.email}}
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" name="password" id="password" [(ngModel)]="form.password" required>
        </div>

        <div class="alert alert-danger" [hidden]="!error.password">
          {{error.password}}
        </div>

        <div class="form-group">
          <label for="cpassword">Confirm Password</label>
          <input type="password" name="cpassword" id="cpassword" [(ngModel)]="form.cpassword" required>
        </div>

        <div class="alert alert-danger" [hidden]="!error.cpassword">
          {{error.cpassword}}
        </div>

        <button type="submit" [disabled]="!registrationForm.valid">Sign Up</button>
        <p class="bottom-text">
          By Clicking the Sign Up Button, you agree to our
          <a href="#">Term & Conditions</a> and <a href="#">Primary Policy</a>
        </p>
        <footer>
          <p>Already Have an Account? <a href="#">Login Here</a></p>
        </footer>
      </form>
      <!-- Form Close -->
    </div>
    <!-- Form Wrap Close -->

  </div>
  <!-- Container Close -->
